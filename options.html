itadas no topo<br></label><br></div><br><div class="field"><br><input type="checkbox" name="showOptions" id="showOptions" data-sbind="checked: options.showOptions"/><br><label for="showOptions"><br>Mostrar ícone de opções para cada item<br></label><br></div><br><legend>Perfis e Listas</legend><br><div class="field"><br><input type="checkbox" name="showReserved" id="showReserved" data-sbind="checked: options.showReserved"/><br><label for="showReserved"><br>Mostrar perfis "Favoritos" e "Sempre Ativado" na lista<br></label><br></div><br><div class="field"><br><input type="checkbox" name="keepAlwaysOn" id="keepAlwaysOn" data-sbind="checked: options.keepAlwaysOn"/><br><label for="keepAlwaysOn"><br>Manter extensões "Sempre Ativado" ativadas ao desativar tudo<br></label><br></div><br><div class="field"><br><button id="save" data-sbind="click: save">Salvar</button>&nbsp;<br><a href="#" id="close" data-sbind="click: close">Fechar</a><br><span id="save-result" class="hidden">| Salvo!</span><br></div><br></fieldset></section></body></html>
