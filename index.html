<!DOCTYPE html><html><head><!-- Includes --><title>Extensity</title><link rel="stylesheet" type="text/css" href="styles/normalize.css" /><link rel="stylesheet" type="text/css" href="styles/font-awesome.min.css" /><link rel="stylesheet" type="text/css" href="styles/index.css" /><script type="text/javascript" src="js/libs/underscore-min.js"></script><script type="text/javascript" src="js/libs/underscore.string.min.js"></script><script type="text/javascript" src="js/libs/knockout-3.5.1.js"></script><script type="text/javascript" src="js/libs/knockout-secure-binding.min.js"></script><script type="text/javascript" src="js/engine.js"></script><script type="text/javascript" src="js/index.js"></script></head><body><section id="header" class="main" data-sbind="if: opts.showHeader"> <h1><br> <a id="title" href="https://chrome.google.com/webstore/detail/jjmflmamggggndanpgfnpelongoepncg" target="_blank"><img src="images/icon48.png" width="16px" height="16px" />&nbsp;Extensity</a><br> <!-- Ações --><br> <a href="options.html" class="page" target="_blank"><i class="fa fa-cog" alt="Opções" title="Opções do Extensity"></i></a><br> <a href="profiles.html" class="page" target="_blank"><i class="fa fa-user-circle-o" alt="Perfis" title="Perfis"></i></a><br> <a href="chrome://extensions" class="page" id="chrome-extensions" target="_blank" data-sbind="click: openChromeExtensions"><i class="fa fa-puzzle-piece" alt="Extensões do Chrome" title="Extensões do Chrome"></i></a><br> <a href="#" class="switch" data-sbind="click: switch.flip"><i class="fa" data-sbind="css: switch.toggleStyle" alt="Desativar extensões habilitadas. Clique novamente para alternar." title="Desativar extensões habilitadas. Clique novamente para alternar."></i></a><br> </h1></section><section id="search" class="main" data-sbind="if: opts.searchBox"> <p><i class="fa fa-search"></i> <input type="text" data-sbind="value: search.q, valueUpdate: 'keyup'" tabindex=1 autofocus /></p></section><section id="content" class="main"> <!-- Perfis --><br> <section id="profiles" data-sbind="if: listedProfiles.any, visible: !search.q"><br> <h1>Perfis</h1><br> <ul data-sbind="foreach: listedProfiles"><br> <li class="app" data-sbind="click: $parent.setProfile"><br> <i class="fa fa-check" alt="ativo" data-sbind="visible: name() == $parent.activeProfile()"></i><br> <i class="fa fa-lightbulb-o" alt="perfil" data-sbind="visible: name()!=$parent.activeProfile() && name()=='__always_on'"></i><br> <i class="fa fa-star" alt="perfil" data-sbind="visible: name()!=$parent.activeProfile() && name()=='__favorites'"></i><br> <i class="fa fa-user-circle-o" alt="perfil" data-sbind="visible: name()!=$parent.activeProfile() && !reserved()"></i><br> <span data-sbind="text: short_name"></span><br> </li><br> </ul><br> </section><br> <!-- Favoritos --><br> <section data-sbind="if: listedFavorites.any"><br> <h1 data-sbind="visible: listedFavorites.any">Favoritos</h1><br> <ul data-sbind="template: {name: 'item-template', foreach: listedFavorites}"></ul><br> </section><br> <!-- Apps primeiro, agrupados --><br> <section data-sbind="if: opts.appsFirst() && opts.groupApps()"><br> <h1 data-sbind="visible: listedApps.any">Aplicativos</h1><br> <ul data-sbind="template: {name: 'item-template', foreach: listedApps}"></ul><br> <h1 data-sbind="visible: listedExtensions.any">Extensões</h1><br> <ul data-sbind="template: {name: 'item-template', foreach: listedExtensions}"></ul><br> </section><br> <!-- Extensões primeiro, agrupadas --><br> <section data-sbind="if: !opts.appsFirst() && opts.groupApps()"><br> <h1 data-sbind="visible: listedExtensions.any">Extensões</h1><br> <ul data-sbind="template: {name: 'item-template', foreach: listedExtensions}"></ul><br> <h1 data-sbind="visible: listedApps.any">Aplicativos</h1><br> <ul data-sbind="template: {name: 'item-template', foreach: listedApps}"></ul><br> </section><br> <!-- Aplicativos e extensões misturados --><br> <section data-sbind="if: !opts.groupApps()"><br> <h1 data-sbind="visible: listedItems.any">Extensões &amp; Aplicativos</h1><br> <ul data-sbind="template: {name: 'item-template', foreach: listedItems}"></ul><br> </section><br> <!-- Nenhum item na lista --><br> <section data-sbind="visible: emptyItems"><br> <p class="empty"><i class="fa fa-exclamation-triangle"></i><br />Nenhuma extensão ou aplicativo encontrado.</p><br> </section></section><!-- Workaround for Chrome bug https://bugs.chromium.org/p/chromium/issues/detail?id=307912 --><div id="workaround-307912" style="display: none; height: 1px;"></div><script type="text/html" id="item-template"> <!-- ko if: !isApp() --><br> <li class="extension" data-sbind="click: $parent.toggleExtension, css:{disabled: disabled}"><img width="16px" height="16px" data-sbind="attr:{src:icon}" /><br> <span data-sbind="text: short_name"></span><br> <i class="fa fa-flask" title="Desenvolvimento" alt="Desenvolvimento" data-sbind="visible: is_development"></i><br> <i class="fa fa-gear" title="Opções" alt="Opções" data-sbind="visible: $parent.opts.showOptions() && optionsUrl() && !disabled(), click: $parent.launchOptions, clickBubble: false"></i><br> </li><br> <!-- /ko --><br> <!-- ko if: isApp() --><br> <li class="app" data-sbind="click: $parent.launchApp"><br> <img width="16px" height="16px" data-sbind="attr:{src:icon}"/> <span data-sbind="text: short_name"></span><br> <i class="fa fa-flask" title="Desenvolvimento" alt="Desenvolvimento" data-sbind="visible: is_development"></i><br> <i class="fa fa-gear" title="Opções" alt="Opções" data-sbind="visible: $parent.opts.showOptions() && optionsUrl() && !disabled(), click: $parent.launchOptions, clickBubble: false"></i><br> </li><br> <!-- /ko --></script></body></html>
