<!DOCTYPE html><html><head><meta charset="utf-8"><!-- Includes --><title>Extensity</title><link rel="stylesheet" type="text/css" href="styles/normalize.css" /><link rel="stylesheet" type="text/css" href="styles/font-awesome.min.css" /><link rel="stylesheet" type="text/css" href="styles/index.css" /><script type="text/javascript" src="js/libs/underscore-min.js"></script><script type="text/javascript" src="js/libs/underscore.string.min.js"></script><script type="text/javascript" src="js/libs/knockout-3.5.1.js"></script><script type="text/javascript" src="js/libs/knockout-secure-binding.min.js"></script><script type="text/javascript" src="js/engine.js"></script><script type="text/javascript" src="js/index.js"></script></head><body><section id="header" class="main" data-sbind="if: opts.showHeader"><h1><a id="title" href="https://chrome.google.com/webstore/detail/jjmflmamggggndanpgfnpelongoepncg" target="_blank"><img src="images/icon48.png" width="16px" height="16px" />&nbsp;Extensity</a><br/><!-- Ações --><a href="options.html" class="page" target="_blank"><i class="fa fa-cog" alt="Opções" title="Opções do Extensity"></i></a><a href="profiles.html" class="page" target="_blank"><i class="fa fa-user-circle-o" alt="Perfis" title="Perfis"></i></a><a href="chrome://extensions" class="page" id="chrome-extensions" target="_blank" data-sbind="click: openChromeExtensions"><i class="fa fa-puzzle-piece" alt="Extensões do Chrome" title="Extensões do Chrome"></i></a><a href="#" class="switch" data-sbind="click: switch.flip"><i class="fa" data-sbind="css: switch.toggleStyle" alt="Desativar extensões habilitadas. Clique novamente para alternar." title="Desativar extensões habilitadas. Clique novamente para alternar."></i></a></h1></section><section id="search" class="main" data-sbind="if: opts.searchBox"><p><i class="fa fa-search"></i><input type="text" data-sbind="value: search.q, valueUpdate: 'keyup'" tabindex="1" autofocus /></p></section><section id="content" class="main"><!-- Perfis --><section id="profiles" data-sbind="if: listedProfiles.any, visible: !search.q"><h1>Perfis</h1><ul data-sbind="foreach: listedProfiles"><li class="app" data-sbind="click: $parent.setProfile"><i class="fa fa-check" alt="ativo" data-sbind="visible: name() == $parent.activeProfile()"></i><i class="fa fa-lightbulb-o" alt="perfil" data-sbind="visible: name()!=$parent.activeProfile() && name()=='__always_on'"></i><i class="fa fa-star" alt="perfil" data-sbind="visible: name()!=$parent.activeProfile() && name()=='__favorites'"></i><i class="fa fa-user-circle-o" alt="perfil" data-sbind="visible: name()!=$parent.activeProfile() && !reserved()"></i><span data-sbind="text: short_name"></span></li></ul></section><!-- Favoritos --><section data-sbind="if: listedFavorites.any"><h1 data-sbind="visible: listedFavorites.any">Favoritos</h1><ul data-sbind="template: {name: 'item-template', foreach: listedFavorites}"></ul></section><!-- Apps primeiro, agrupados --><section data-sbind="if: opts.appsFirst() && opts.groupApps()"><h1 data-sbind="visible: listedApps.any">Aplicativos</h1><ul data-sbind="template: {name: 'item-template', foreach: listedApps}"></ul><h1 data-sbind="visible: listedExtensions.any">Extensões</h1><ul data-sbind="template: {name: 'item-template', foreach: listedExtensions}"></ul></section><!-- Extensões primeiro, agrupadas --><section data-sbind="if: !opts.appsFirst() && opts.groupApps()"><h1 data-sbind="visible: listedExtensions.any">Extensões</h1><ul data-sbind="template: {name: 'item-template', foreach: listedExtensions}"></ul><h1 data-sbind="visible: listedApps.any">Aplicativos</h1><ul data-sbind="template: {name: 'item-template', foreach: listedApps}"></ul></section><!-- Aplicativos e extensões misturados --><section data-sbind="if: !opts.groupApps()"><h1 data-sbind="visible: listedItems.any">Extensões &amp; Aplicativos</h1><ul data-sbind="template: {name: 'item-template', foreach: listedItems}"></ul></section><!-- Nenhum item na lista --><section data-sbind="visible: emptyItems"><p class="empty"><i class="fa fa-exclamation-triangle"></i><br />Nenhuma extensão ou aplicativo encontrado.</p></section></section><!-- Workaround for Chrome bug https://bugs.chromium.org/p/chromium/issues/detail?id=307912 --><div id="workaround-307912" style="display: none; height: 1px;"></div><script type="text/html" id="item-template"><!-- ko if: !isApp() --><li class="extension" data-sbind="click: $parent.toggleExtension, css:{disabled: disabled}"><img width="16px" height="16px" data-sbind="attr:{src:icon}" /><span data-sbind="text: short_name"></span><i class="fa fa-flask" title="Desenvolvimento" alt="Desenvolvimento" data-sbind="visible: is_development"></i><i class="fa fa-gear" title="Opções" alt="Opções" data-sbind="visible: $parent.opts.showOptions() && optionsUrl() && !disabled(), click: $parent.launchOptions, clickBubble: false"></i></li><!-- /ko --><!-- ko if: isApp() --><li class="app" data-sbind="click: $parent.launchApp"><img width="16px" height="16px" data-sbind="attr:{src:icon}" /><span data-sbind="text: short_name"></span><i class="fa fa-flask" title="Desenvolvimento" alt="Desenvolvimento" data-sbind="visible: is_development"></i><i class="fa fa-gear" title="Opções" alt="Opções" data-sbind="visible: $parent.opts.showOptions() && optionsUrl() && !disabled(), click: $parent.launchOptions, clickBubble: false"></i></li><!-- /ko --></script></body></html>
