<!DOCTYPE html><html><head><meta charset="utf-8"><title>Opções do Extensity</title><link rel="stylesheet" type="text/css" href="styles/options.css" /><link rel="stylesheet" type="text/css" href="styles/font-awesome.min.css" /><script type="text/javascript" src="js/libs/underscore-min.js"></script><script type="text/javascript" src="js/libs/knockout-3.5.1.js"></script><script type="text/javascript" src="js/libs/knockout-secure-binding.min.js"></script><script type="text/javascript" src="js/engine.js"></script><script type="text/javascript" src="js/options.js"></script></head><body><section id="header"><div class="tabs"><h1><img src="images/icon48.png" /> Opções do Extensity</h1><div id="menu"><a href="/options.html" class="selected">Opções</a><a href="/profiles.html">Perfis</a></div></div></section><div class="clear"></div><section id="content"><fieldset id="options"><legend>Layout</legend><div class="field"><input type="checkbox" name="showHeader" id="showHeader" data-sbind="checked: options.showHeader" /><label for="showHeader">Mostrar cabeçalho no topo</label></div><div class="field"><input type="checkbox" name="searchBox" id="searchBox" data-sbind="checked: options.searchBox"/><label for="searchBox">Mostrar caixa de pesquisa</label></div><legend>Aplicativos e Extensões</legend><div class="field"><input type="checkbox" name="groupApps" id="groupApps" data-sbind="checked: options.groupApps" /><label for="groupApps">Agrupar Aplicativos e Extensões</label></div><div class="field"><input type="checkbox" name="appsFirst" id="appsFirst" data-sbind="checked: options.appsFirst"/><label for="appsFirst">Mostrar Aplicativos primeiro quando agrupados</label></div><div class="field"><input type="checkbox" name="appsFirst" id="enabledFirst" data-sbind="checked: options.enabledFirst"/><label for="enabledFirst">Mostrar Extensões habilitadas no topo</label></div><div class="field"><input type="checkbox" name="showOptions" id="showOptions" data-sbind="checked: options.showOptions"/
